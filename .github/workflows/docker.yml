name: Build and Push Docker Images
on:
  push:
    branches: [main]
    paths:
      - 'versions.json'
      - 'Dockerfile'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.filter-versions.outputs.versions }}
      latest_version: ${{ steps.filter-versions.outputs.latest_version }}
      has_versions: ${{ steps.filter-versions.outputs.has_versions }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Filter versions to build
        id: filter-versions
        run: |
          echo "Checking which versions need to be built..."
          
          ALL_VERSIONS=$(cat versions.json | jq -r '.[]')
          VERSIONS_TO_BUILD=[]
          
          for VERSION in $ALL_VERSIONS; do
            echo "Checking if ${{ secrets.DOCKER_USERNAME }}/laravel-installer:${VERSION} exists..."
            
            # Try to pull the manifest - if it fails, the image doesn't exist
            if docker manifest inspect ${{ secrets.DOCKER_USERNAME }}/laravel-installer:${VERSION} > /dev/null 2>&1; then
              echo "âœ“ Version ${VERSION} already exists, skipping"
            else
              echo "âœ— Version ${VERSION} does not exist, will build"
              VERSIONS_TO_BUILD=$(echo "$VERSIONS_TO_BUILD" | jq --arg v "$VERSION" '. + [$v]')
            fi
          done
          
          LATEST=$(cat versions.json | jq -r '.[0]')
          HAS_VERSIONS=$(echo "$VERSIONS_TO_BUILD" | jq 'length > 0')
          
          echo "versions=$VERSIONS_TO_BUILD" >> $GITHUB_OUTPUT
          echo "latest_version=$LATEST" >> $GITHUB_OUTPUT
          echo "has_versions=$HAS_VERSIONS" >> $GITHUB_OUTPUT
          
          echo "Versions to build: $VERSIONS_TO_BUILD"
          echo "Latest version: $LATEST"

  build:
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.has_versions == 'true'
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        version: ${{ fromJson(needs.prepare.outputs.versions) }}
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/laravel-installer
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=latest,enable=${{ matrix.version == needs.prepare.outputs.latest_version }}
          labels: |
            org.opencontainers.image.title=Laravel Installer
            org.opencontainers.image.description=Docker image for Laravel Installer v${{ matrix.version }}
            org.opencontainers.image.vendor=PickleBoxer
            org.opencontainers.image.version=${{ matrix.version }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            INSTALLER_VERSION=${{ matrix.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test image (smoke test)
        run: |
          echo "Testing Laravel Installer v${{ matrix.version }}..."
          
          # Test that the image runs and shows version
          docker run --rm --platform linux/amd64 ${{ secrets.DOCKER_USERNAME }}/laravel-installer:${{ matrix.version }} --version
          
          # Verify the version output contains expected information
          VERSION_OUTPUT=$(docker run --rm --platform linux/amd64 ${{ secrets.DOCKER_USERNAME }}/laravel-installer:${{ matrix.version }} --version)
          
          if echo "$VERSION_OUTPUT" | grep -q "Laravel Installer"; then
            echo "âœ… Smoke test passed: Laravel Installer is working"
          else
            echo "âŒ Smoke test failed: Unexpected version output"
            exit 1
          fi

  summary:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: always()
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.prepare.outputs.has_versions }}" == "true" ]; then
            echo "âœ… Built versions: ${{ needs.prepare.outputs.versions }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Latest version: ${{ needs.prepare.outputs.latest_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new versions to build - all images already exist" >> $GITHUB_STEP_SUMMARY
          fi
